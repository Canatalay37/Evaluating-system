name: Docker Build and Deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/evaluating-system:latest
          ${{ secrets.DOCKER_USERNAME }}/evaluating-system:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to server (optional)
      run: |
        echo "Docker image built successfully!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/evaluating-system:${{ github.sha }}"
        echo "You can now pull and run:"
        echo "docker pull ${{ secrets.DOCKER_USERNAME }}/evaluating-system:latest"
        echo "docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/evaluating-system:latest"
