<!doctype html>
<html>
<head>
<title>Start</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #fafafa; }
.card { background: #ffffff; padding: 24px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); width: 420px; }
form { display: flex; flex-direction: column; gap: 12px; }
label { font-weight: 600; color: #333; }
input[type="number"] { padding: 10px 12px; border: 1px solid #e0e0e0; border-radius: 6px; }
input[type="submit"] { background: #007bff; color: white; padding: 12px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; }
input[type="submit"]:hover { background: #0056b3; }
.grid { display: grid; grid-template-columns: 1fr 120px; gap: 8px 12px; align-items: center; }
.muted { color: #666; font-size: 12px; margin-top: -6px; }
.divider { height: 1px; background: #eee; margin: 8px 0; }
</style>
</head>
<body>
<div class="card">
  <h2 style="margin:0 0 12px 0;">Exam Evaluation System</h2>
  <form method="post" id="startForm">
    <div class="grid">
      <label for="exam_count">How many exams are there?</label>
      <input type="number" id="exam_count" name="exam_count" min="1" max="10" value="1" required>
    </div>
    <div class="muted">Set how many students took each exam (they may differ per exam).</div>
    <div class="divider"></div>
    <div id="students_per_exam_container" class="grid"></div>
    <input type="submit" value="Continue">
  </form>
</div>
<script>
function renderStudentInputs() {
  const count = parseInt(document.getElementById('exam_count').value || '1');
  const container = document.getElementById('students_per_exam_container');
  container.innerHTML = '';
  for (let i = 0; i < count; i++) {
    const label = document.createElement('label');
    label.htmlFor = `students_per_exam_${i}`;
    label.textContent = `Students in Exam ${i + 1}`;
    const input = document.createElement('input');
    input.type = 'number';
    input.min = '0';
    input.max = '1000';
    input.name = `students_per_exam_${i}`;
    input.id = `students_per_exam_${i}`;
    input.required = true;
    input.value = '0';
    container.appendChild(label);
    container.appendChild(input);
  }
}
document.getElementById('exam_count').addEventListener('input', renderStudentInputs);
window.addEventListener('DOMContentLoaded', renderStudentInputs);
</script>
</body>
</html>
