version: '3.8'

services:
  evaluating-system:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./instance:/app/instance
    environment:
      - FLASK_APP=gui_evaluating.py
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
